spring:
  application:
    name: whispr-backend

  datasource:
    url: jdbc:postgresql://localhost:5432/whispr_db
    username: admin
    password: admin123

  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        format_sql: true
    database: postgresql
    database-platform: org.hibernate.dialect.PostgreSQLDialect

  flyway:
    enabled: false
    locations: classpath:db/migration
    baseline-on-migrate: true
    clean-disabled: true       # Enable clean command

  servlet:
    multipart:
      max-file-size: 50MB

  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: ${keycloak.server-url}/realms/${keycloak.realm}

springdoc:
  default-produces-media-type: application/json
  show-actuator: true
  swagger-ui:
    tags-sorter: alpha

server:
  port: 8080

keycloak:
  server-url: http://localhost:9092
  realm: whispr
  admin-username: admin
  admin-password: admin123
